{% extends 'base/container.html' %}

{% block title %}Rindo{% endblock %}

{% block contents %}

<h2>Index</h2>

<h3>Recent Entries</h3>
<ul>
{% for entry in recent_entries %}
  <li>
    <a href="{{ url_for('entry', entry_uid=entry.uid) }}">{{ entry.title }}</a>
    <ul class="entry-tags">
      {% for tag in entry.tags %}
        <li class="entry-tag">{{ tag.name }}
      {% endfor %}
    </ul>
{% endfor %}
</ul>

{% endblock %}
