<!DOCTYPE html>
<meta charset="utf-8">

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@3.6.2/dist/tagify.min.js"
  integrity="sha256-GBfayPA8awRvBoKio+wrr3TA0ohdxL3uN3WDrm/qHps="
  crossorigin="anonymous"></script>
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@3.6.2/dist/tagify.css"
  integrity="sha256-D4sj7s9Zj8YOMK3ZZvWUHiOlpZjor2835krg+X3f5HU="
  crossorigin="anonymous">

<title>Rindo</title>

<form id="post_form" method="POST" enctype="multipart/form-data"></form>

<p>
  <input id="id_title" name="title" form="post_form" value="{% if post %}{{ post.title }}{% endif %}" required>

<p>
  <input id="id_tags" name="tags" form="post_form" value="{% if post %}{{ post.tags_json() }}{% endif %}">

<p>
  <textarea id="id_body" name="body" form="post_form">{% if post %}{{ post.body }}{% endif %}</textarea>

<p>
  <button type="submit" form="post_form">Submit</button>

<script>
  var tags = $('#id_tags');
  new Tagify(tags[0]);
</script>
